<!DOCTYPE html>
<html>
    <head>
        <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Welcome to eduwampus</title>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-41314128-6', 'eduwampus.herokuapp.com');
          ga('send', 'pageview');

        </script>

    </head>
    <body>
        <div style="z-index: 9999;">
        <a href="https://github.com/AnEstuary" style="z-index: 9999;"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 9999;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>
        </div>
        <!-- navbar -->
        <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="{{servlet-context}}/">eduwampus</a>
            </div>
            <div class="navbar-collapse collapse ">
              <ul class="nav navbar-nav">
                  <li class="{{home-selected}}"><a href="{{servlet-context}}/">Home</a></li>
                  <li class="{{about-selected}}"><a href="{{servlet-context}}/about">About</a></li>
              </ul>
            </div>
          </div>
        </div>

        <div class="container">
            {% block content %}
            {% endblock %}

        </div>
        <!-- scripts and styles -->
        {% style "/css/bootstrap-theme.min.css" %}
        {% style "/css/bootstrap.min.css" %}
        {% style "/css/screen.css" %}
        <script src="//code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
        {% script "/js/bootstrap.min.js" %}

        <script type="text/javascript">
            var context = "{{servlet-context}}";
        </script>
        <!--  scripts -->
        <script type="text/javascript" src="{{servlet-context}}/js/stylin.js"></script>
        <!--<script type="text/javascript" src="{{servlet-context}}/js/site.js"></script>
        <script type="text/javascript">
            eduwampus.main.init();
        </script>-->
    </body>
</html>
